<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="toggleSwitchStyle.css" />
    <script src="popup.js"></script>
  </head>
  <body class="__className_e66fe9" id="body">
    <div class="container">
      <h1>Byte Guard</h1>
      <div class="child-protection">
        <h2>Child Protection</h2>
        <label class="switch">
          <input type="checkbox" id="myCheckbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="main-summary-cont">
        <div class="summary-toggle">
          <h2>Privacy Summary</h2>
          <button class="open-btn">Open</button>
        </div>

        <div class="summary-dropdown">
          <span class="header-2" id="privacy-summary-header"></span>
          <div id="data-container" class="data-container">
            <div class="privacy-summary-cont">
              <span class="summary-span">Summary:</span>
              <div id="privacy-summary-list-cont"></div>
            </div>
            <div class="data-cont">
              <span class="summary-span">List of Data Collected:</span>
              <div id="data-list-cont"></div>
            </div>
          </div>
          <span id="loading"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
